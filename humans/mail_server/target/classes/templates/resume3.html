<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>resume3</title>
</head>
<body style="margin: 0;padding: 0;">


<table align="center" border="1" cellpadding="0" cellspacing="0" width="600px">
    <tr>
        <td>
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                   style="border-collapse: collapse;">
                <tr>
                    <td align="center" style="padding: 40px 0 30px 0;">
                        面试通知
                    </td>
                </tr>

                <tr>
                    <td bgcolor="#ffffff" style="padding: 0px 30px 20px 30px">
                        <h4>亲爱的<span th:text="${name}"></span>同学，您好！</h4>


                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <p>
                                    再次恭喜您通过了我司的笔试，现邀请您参加我司
                                    <span th:text="${positionName}"></span>
                                    岗位的线上的面试，面试信息如下：
                                </p>
                                <p>面试岗位：<span th:text="${positionName}"></span></p>
                                <p>面试时间: 2021/4/17 17:00-17:30</p>
                                <p>面试地点：腾讯会议（电脑端下载或手机APP下载），</p>
                                <p>会议号： 749 583 783</p>
                            </tr>

                            <tr>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td style="padding: 20px 0px 10px 0px">
                                            (系统邮件，请勿直接回复)
                                        </td>
                                    </tr>
                                </table>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
